{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'CSS/adminorderupdate.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
        <title>Admin order update</title>
        <style>
            .delete :hover{
                color:  rgb(0, 94, 255);

            }
        </style>
    </head>
    <body style="background-color: rgba(161, 156, 156,0.4);">
        <div>
            <ul class="container-fluid nav nav-sm p-2 justify-content-end navibar">
            
            </ul>
        </div>
        <div class="d-flex">
            <div class="shadow-lg" style="background-color: white; width: 600px; height: 600px;border-radius: 20px;margin-top: 30px;">
                <div class="mx-3 alert alert-primary">Poduct image</div>
                <img src="{% static 'Images/lemon menu image.jpg' %}" alt="lemon menu pic" width="500px" height="500px" class="rounded-5">
            </div>
            <div class="shadow-lg" style=" background-color: white; width: 950px;height: 600px;margin-top: 30px;">
                <div>
                    <div class="mx-4 mt-4">Productname</div>
                    <div class="border mx-4 border-primary" style="width: 700px;height: 35px; border-radius: 6px;">
                        {{order.productname}}
                    </div>
                </div>
                <div>
                    <div class="mx-4 mt-4">Contactnumber</div>
                    <div class="border mx-4 border-primary" style="width: 700px;height: 38px; border-radius: 6px;">
                         {{order.contactnumber}}   
                    </div>
                </div>
                <div>
                    <div class="mx-4 mt-4">Address</div>
                    <div class="border mx-4 border-primary" style="width: 700px;height: 73px; border-radius: 6px;">
                        {{order.address}}
                    </div>
                </div>
                <div>
                    <div class="mx-4 mt-4">Ordereddate</div>
                    <div class="border mx-4 border-primary" style="width: 700px;height: 38px; border-radius: 6px;">
                        {{order.ordereddate}}
                    </div>
                </div>
                <div>
                    <div class="mx-4 mt-4">Paymentmode</div>
                    <div class="border mx-4 border-primary" style="width: 700px;height: 38px; border-radius: 6px;">
                        {{order.paymentmode}}
                    </div>
                </div>
                <div>
                    <div class="mx-4 mt-4">Orderstatus</div>
                    <form action="" method="POST">
                        {% csrf_token %}
                    <div>
                       <input type="text" name="orderstatus" value="{{order.orderstatus}}"  class="border mx-4 border-primary" style="width: 700px;height: 38px; border-radius: 6px;" required>
                       <input type="submit" value="Update status" class="btn btn-primary">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
