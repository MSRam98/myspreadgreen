{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'CSS/registration.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
    <title>Register</title>
</head>
<body>
   <ul class="container-fluid nav nav-sm p-2 justify-content-end fixed-top navibar">
        <li class="nav-item">
            <a href="{% url 'shop' %}" class="nav-link mx-5 btn btn-outline-primary border-2 px-4 navilink">Shop</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'services' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Services</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link mx-5 btn btn-outline-primary border-2 px-4 navilink">Login</a>
        </li>
    </ul>
    <div class="reg"> 
        <img src="{% static 'Images/register.jpg' %}" alt="forset plant" width="1536px" height="100%">
        <div class="container  regcon">
            <div class="regdiv"> 
                <div class="text-light" style="font-size: 28px;">Create new account</div>   
                
                <form action="" method='POST'>
                    {% csrf_token %}
                    <div class="userdiv">
                        <p class="text-primary" style="font-size: 17px;">Username</p>
                        <div class="d-flex">
                        <p class="border border-3 border-primary rounded" style="width: 195px;">{{form.username}}</p>
                        <span><h4 class="bi bi-person-fill mx-2 text-primary"></h4></span></div>
                    </div>
                    <div class="">
                        <p class="text-primary" style="font-size: 17px;">Email</p>
                        <div class="d-flex">
                        <p class="border border-3 border-primary rounded" style="width: 195px;">{{form.email}}</p>
                        <span><h4 class="bi bi-envelope-fill mx-2 text-primary"></h4></span></div>
                    </div>
                    <div class="">
                        <p class="text-primary" style="font-size: 17px;">Password</p>
                        <div class="d-flex">
                        <p class="border border-3 border-primary rounded" style="width: 195px;">{{form.password1}}</p>
                        <span><h4 class="bi bi-lock-fill mx-2 text-primary"></h4</span></div>
                    </div>
                    <div class="">
                        <p class="text-primary" style="font-size: 17px;">Confirmpassword</p>
                        <div class="d-flex">
                        <p class="border border-3 border-primary rounded" style="width: 195px;">{{form.password2}}</p>
                        <span><h4 class="bi bi-lock-fill mx-2 text-primary"></h4></span></div>
                    </div>
                    <input type="submit" value="Register" name="submit" class="btn btn-primary  mx-5" style="width: 120px;">
                    <div class="text-light" style="font-size:14px">{{form.errors}}</div>
                    <div class="text-primary mt-1" style="font-size: 15px;">already have an account login here <a href="{% url 'login' %}" class="btn btn-primary btn-sm" style="width: 70px;"> Login </a></div>                     
                </form>
                
            </div>    
        </div>  
    </div>

</body>
</html>
