<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
    <title>Reset password</title>
</head>
<body>
    <div class="alert alert-primary"><h5>Set your new password</h5></div>
    <div class="mx-4">
        <div class="text-primary my-2">Please enter new password twice so we can verify you typed it in correctly</div>
        <form method="post">
        <div>
            {% csrf_token %}
            {{form}}
        </div>
        <div class="mx-2"><input type="submit" value="Submit" class="btn btn-primary"></div>
        </form>
    </div>
</body>
</html>
