{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'CSS/editprofile.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
        <title>Editprofile</title>
    </head>
    <body style="background-color: rgba(128, 128, 128,0.2);">
        <div>
            <ul class="container-fluid nav nav-sm p-2 justify-content-end navibar">
                <li class="nav-item">
                    <a href="{% url 'shop' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Shop <span><i class="bi bi-cart-fill"></i></span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'cart' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Cart <span><i class="bi bi-cart-fill"></i></span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link mx-5 btn btn-outline-primary border-2  navilink">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'customerprofile' %}" class="nav-link mx-5 btn btn-outline-primary border-2 px-3 pb-1 navilink">Profile <span><img src="{{request.user.customerdetail.profilepic.url}}" alt="ok" width="25px" height="25px" class="rounded-circle"></span></a>
                </li>
            </ul>
        </div>
        <div class="container-fluid d-flex " style="height: 660px;">
            <div class="" style="border: 2px solid indigo;width: 400px;background-color: rgb(255, 255, 255);">
                <div style="margin-top: 30px;margin-left: 50px;">
                    <img src="{{customer.profilepic.url}}" alt="profileimage" width="250px" height="250px" class="rounded-circle">
                </div>
                <div style="text-align: center; margin-top: 10px;">{{customer.name}}</div>
                <div>
                    <div style="margin-top: 90px; margin-left: 70px ;"><a href="{% url 'cart' %}" class="btn btn-primary" style="width: 160px">YourCart</a></div>
                    <div style="margin-top: 40px; margin-left: 70px ;"><a href="{% url 'orderhistory' %}" class="btn btn-primary" style="width: 160px">Orderhistory</a></div>
                </div>
            </div>
            <div class="" style="border: 2px solid indigo; width: 1300px;height: auto;margin-left: 3px;background-color: white;">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <div  class="form-label" style="margin-top: 25px;margin-left:25px;">
                            <label for="name">Enter new name :</label>
                        </div>
                        <div>
                            <input type="text" name="name" id="name" value="{{customer.name}}" required style="width: 800px; border: 2px solid rgb(22, 60, 230); height: 40px;margin-left:25px;border-radius: 10px;">
                        </div>
                    </div>
                    <div>
                        <div class="form-label" style="margin-top: 40px;margin-left:25px;">
                            <label for="email">Enter new email :</label>
                        </div>
                        <div><input type="email" name="email" id="email" value="{{customer.email}}" required style="width: 800px; border: 2px solid rgb(22, 60, 230); height: 40px;margin-left:25px;border-radius: 10px;"></div>
                    </div>
                    <div>
                        <div class="form-label" style="margin-top: 40px;margin-left:25px;">
                            <label for="contactnumber">Enter new contactnumber :</label>
                        </div>
                        <div><input type="text" name="contactnumber" id="contactnumber" value="{{customer.contactnumber}}" required style="width: 800px; border: 2px solid rgb(22, 60, 230); height: 40px;margin-left:25px;border-radius: 10px;"></div>
                    </div>
                    <div>
                        <div class="form-label" style="margin-top: 40px;margin-left:25px;">
                            <label for="address">Enter new address :</label>
                        </div>
                        <div><input type="text" name="address" id="address" value="{{customer.address}}" required style="width: 800px; border: 2px solid rgb(22, 60, 230); height: 90px;margin-left:25px;border-radius: 10px;"></div>
                    </div>
                    <div>
                        <div style="margin-top: 40px;margin-left:25px;">
                            <label for="profilepic">Change profile picture :</label>
                            <input type="file" name="profilepic" id="profilepic" value="{{customer.profilepic}}" accept="image/*">
                        </div>
                        <div style="margin-left: 300px;margin-top: 50px;">
                            <input type="submit" value="Save" class="btn btn-primary" style="width: 300px;">
                        </div>
                    </div>
                </form>
            </div>
        </div>       
    </body>
</html>
