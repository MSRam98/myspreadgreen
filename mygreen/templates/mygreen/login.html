{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
    <title>Login</title>
</head>
<body>
   <ul class="container-fluid nav nav-sm p-2 justify-content-end fixed-top navibar">
        <li class="nav-item">
            <a href="{% url 'shop' %}" class="nav-link mx-5 btn btn-outline-primary border-2 px-4 navilink">Shop</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'services' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Services</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'registration' %}" class="nav-link mx-5 btn btn-outline-primary border-2 px-4 navilink">Register</a>
        </li>
    </ul>
    <div class="container-fluid-sm reg"> 
        <img src="{% static 'Images/register.jpg' %}" alt="forset plant" width="1536px" height="100%">
        <div class="container  regcon" style="height: 470px;">
            <div class="regdiv"> 
                <div class="text-primary text-center" style="font-family:sans-serif; font-size: 26px;font-weight: bold;">LOGIN</div>   
                
                <form action="" method='POST'>
                    {% csrf_token %}
                    <div class="" style="margin-top: 60px; border-bottom: 3px solid rgba(245, 245, 245,0.8);">
                        <input type="text" name="username" id="" placeholder="Username" class="form-control border-0 text-light" style="background-color:rgba(0, 0, 0, 0.5);">
                    </div>
                    <div class=" mt-5"style="border-bottom: 3px solid rgba(245, 245, 245,0.8);">
                        <input type="password" name="password" id="" placeholder="Password" class="form-control text-light border-0" style="background-color:rgba(0, 0, 0, 0.5);">
                    </div>
                    <input type="submit" value="Login" name="submit" class="btn btn-primary mt-4" style="margin-left: 120px; width: 120px;"> 
                    <div class="text-primary mt-4 mx-4" style="font-size: 15px;">Don't have an account register here <a href="{% url 'registration' %}" class="btn btn-primary btn-sm"> Register </a></div>                     
                    <div class="text-primary mt-4 mx-4" style="font-size: 15px; text-align: center;">Forgot password <a href="{% url 'password_reset' %}" class="btn btn-primary btn-sm"> click here </a></div>
                    {% for message in messages %}
                        <p class="alert text-light text-center" style="font-size: 17px; margin-left: 1px;margin-top: 10px;background-color: rgba(16, 83, 146, 0.6);">{{message}}</p>
                    {% endfor %}
                   
                </form>
        
            </div>    
        </div>  
    </div>  

</body>
</html>
