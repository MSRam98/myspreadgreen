{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'CSS/buy.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
        <title>Buy</title>
    </head>
    <body style="background-color: rgba(128, 128, 128,0.2);">
        <div>
            <ul class="container nav nav-sm p-2 justify-content-end navibar">
                <li class="nav-item">
                    <a href="{% url 'shop' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Shop <span><i class="bi bi-cart-fill"></i></span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'cart' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Cart <span><i class="bi bi-cart-fill"></i></span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link mx-5 btn btn-outline-primary border-2  navilink">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'customerprofile' %}" class="nav-link mx-5 btn btn-outline-primary border-2 px-3 pb-1 navilink">Profile <span><img src="{{request.user.customerdetail.profilepic.url}}" alt="ok" width="25px" height="25px" class="rounded-circle"></span></a>
                
                </li>
            </ul>
        </div>
        <div class="container border border-dark border-2 " style="background-color: white;">
            <form action="" method="POST">
                {% csrf_token %}

            <div style="margin-left: 150px;"> 
                <div>
                    <div><label for="contactnumber" class="form-label text-primary">Enter contact number</label></div>
                    <div><input type="text" name="contactnumber" id="contactnumber" placeholder="contactnumber" class="from-control my-1" style="width: 1000px;height: 40px; border-color: rgb(111, 27, 114); border-radius: 10px;" required></div>
                </div>
                <div>
                    <div><label for="housenumber" class="form-label text-primary">Enter your housenumber</label></div>
                    <div><input type="text" name="housenumber" id="housenumber" placeholder="housenumber" class="from-control my-1" style="width: 1000px;height: 40px; border-color:  rgb(111, 27, 114); border-radius: 10px;" required></div>
                </div>
                <div>
                    <div><label for="street" class="form-label text-primary">Enter street name</label></div>
                    <div><input type="text" name="street" id="street" placeholder="street" class="from-control my-1" style="width: 1000px;height: 40px; border-color:  rgb(111, 27, 114); border-radius: 10px;" required></div>
                </div>
                <div>
                    <div><label for="city" class="form-label text-primary">Enter city mane</label></div>
                    <div><input type="text" name="city" id="city" placeholder="city" class="from-control my-1" style="width: 1000px;height: 40px; border-color:  rgb(111, 27, 114); border-radius: 10px;" required></div>
                </div>
                <div>
                    <div><label for="distric" class="form-label text-primary">Enter distric name</label></div>
                    <div><input type="text" name="distric" id="distric" placeholder="distric" class="from-control my-1" style="width: 1000px;height: 40px; border-color:  rgb(111, 27, 114); border-radius: 10px;" required></div>
                </div>
                <div>
                    <div><label for="state" class="form-label text-primary">Enter state name</label></div>
                    <div><input type="text" name="state" id="state" placeholder="state" class="from-control my-1" style="width: 1000px;height: 40px; border-color:  rgb(111, 27, 114); border-radius: 10px;" required></div>
                </div>
                <div>
                    <div><label for="pincode" class="form-label text-primary">Enter your pincode</label></div>
                    <div><input type="text" name="pincode" id="pincode" placeholder="pincode" class="from-control my-2" style="width: 1000px;height: 40px; border-color:  rgb(111, 27, 114); border-radius: 10px;" required></div>
                </div>
                <div>
                    <input type="checkbox" name="paymentmode" id="paymode" value="cash on delivery" class="from-control my-2" required>
                    <label for="pymode"> cash on delivery</label>
                </div>
                <div style="text-align: center;">
                    <input type="submit" value="Place Order" class="from-control my-3 btn" style="background-color: gold;text-align: center;width:300px;font-weight: 50px;">
                </div>
            </div>
            </form>

        </div>
    </body>
</html>
