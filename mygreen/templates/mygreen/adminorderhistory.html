{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'CSS/adminorderhistory.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
        <title>Admin order history</title>
        <style>
            .delete :hover{
                color:  rgb(0, 94, 255);

            }
        </style>
    </head>
    <body>
        <div>
            <ul class="container-fluid nav nav-sm p-2 justify-content-end navibar">
            </ul>
        </div>
            <div class="alert alert-primary" style="font-size: 20px;">All orders</div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="px-5">Product image</th>
                        <th>CUstomer name</th>
                        <th>Product name</th> 
                        <th>Ordered Date</th>
                        <th>Order Status</th>
                        <th>Update order</th>          
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>   
                        <td class="px-4"><img src="{{order.product.productmenupic.url}}" alt="product menu image" width="75px" height="75px"></td>
                        <td class="py-4">{{order.name}}</td>
                        <td class="py-4">{{order.product.productname}}</td>
                        <td class="py-4">{{order.ordereddate}}</td>  
                        <td class="py-4">{{order.orderstatus}}</td>
                        <td class="pt-4 px-4"><a href="{% url 'adminorderupdate' order.id %}" class="btn btn-primary">Update</a></td> 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
