{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'CSS/cart.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'Images/spreadgreenicon.png' %}">
        <title>Cart</title>
        <style>
            .delete :hover{
                color:  rgb(0, 94, 255);

            }
        </style>
    </head>
    <body>
        <div>
            <ul class="container-fluid nav nav-sm p-2 justify-content-end navibar">
                <li class="nav-item">
                    <a href="{% url 'orderhistory' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Order history</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'shop' %}" class="nav-link mx-5 btn btn-outline-primary border-2 navilink">Shop <span><i class="bi bi-cart-fill"></i></span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link mx-5 btn btn-outline-primary border-2  navilink">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'customerprofile' %}" class="nav-link mx-5 btn btn-outline-primary border-2 px-3 pb-1 navilink">Profile <span><img src="{{request.user.customerdetail.profilepic.url}}" alt="ok" width="25px" height="25px" class="rounded-circle"></span></a>
                
                </li>
            </ul>
        </div>
        <div>
            <div class="alert alert-primary" style="font-size: 20px;">my cart</div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="px-4">Product image</th>
                        <th>Product name</th> 
                        <th>Quantity</th>
                        <th>Remove</th>
                        <th>Price</th>         
                    </tr>
                </thead>
                <tbody>
                    {% for cart in carts %}
                    <tr>   
                        <td class="px-4"><img src="{{cart.product.productmenupic.url}}" alt="product menu image" width="75px" height="75px"></td>
                        <td class="py-4"><a href="{% url 'productview' cart.product.id %}" class="text-decoration-none" style="font-size: 20px;">{{cart.product.productname}}</a></td>
                        <td class="py-4 px-5">1</td>
                        <td class="py-4"><a href="{% url 'cartremove' cart.id %}"><span class="deletebtn" style="font-size: 22px;"><i class="bi bi-trash-fill text-body"></i></span></a></td>
                        <td class="py-4">{{cart.product.offerprice}}</td>   
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
